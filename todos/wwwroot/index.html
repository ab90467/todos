<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TODOS</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <h2>Welcome to TODO</h2>

        <div style="padding:30px">
            <div id="data"></div>
        </div>
        <div style="padding:30px">
            <div id="single"></div>
        </div>


<div>
    <tabs>
        <tab name="First tab">
            This is the content of the first tab
        </tab>
        <tab name="Second tab">
            This is the content of the second tab
        </tab>
        <tab name="Disabled tab" :is-disabled="true">
            This content will be unavailable while :is-disabled prop set to true
        </tab>
        <tab id="oh-hi-mark" name="Custom fragment">
            The fragment that is appended to the url can be customized
        </tab>
        <tab prefix="<span class='glyphicon glyphicon-star'></span> " 
             name="Prefix and suffix" 
             suffix=" <span class='badge'>4</span>">
            A prefix and a suffix can be added
        </tab>
    </tabs>
</div>


        <script type="text/javascript">
            axios.get('/api/values')
                .then(function(response) {
                    console.log(response);
                    const elm = document.getElementById('data');
                    elm.innerHTML = JSON.stringify(response.data, false, 4);


                    const elm2 = document.getElementById('single');
                    elm2.innerHTML = JSON.stringify(response.data[1].name);

                })
                .catch(function(error) {
                    console.log(error);
                });
        </script>
    </body>
</html>

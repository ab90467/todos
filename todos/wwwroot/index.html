<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TODOS</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <h2>Welcome to TODO</h2>

        <div style="padding:30px">
            <div id="data"></div>
        </div>
        <div style="padding:30px">
            <div id="single"></div>
        </div>


        <form id="frm_post" action="/api/save/task" target="_blank" method=" POST">
            <table>
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" id="txtF_Name" name="F_name" /></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type=" text" id="txtL_name" name="L_name" /></td>
                </tr>
                <tr>
                    <td>Email-Id : </td>
                    <td><input type="text" id="txtE_mail" name="E_mail" /></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="txtP_word" name="P_word" /> </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>


        <script type="text/javascript">
            axios.get('/api/values')
                .then(function(response) {
                    console.log(response);
                    const elm = document.getElementById('data');
                    elm.innerHTML = JSON.stringify(response.data, false, 4);


                    const elm2 = document.getElementById('single');
                    elm2.innerHTML = JSON.stringify(response.data[1].name);

                })
                .catch(function(error) {
                    console.log(error);
                });
        </script>
    </body>
</html>
